<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addtocart.css">
    <script src="https://kit.fontawesome.com/88ada90337.js" crossorigin="anonymous"></script>
    <title>Add to Cart</title>
</head>
<body>
        <!-- Cart header -->
        <div class="header">
            <p class="logo">Cart</p>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p id="count">0</p>
            </div>
        </div>

        <!-- section -->
        <div class="container">
            <div id="root"></div>
            <!-- aside -->
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$ 0.00</h2>
                </div>
                <div class="buy">
                    <button id="buynow">Buy Now</button>
                </div>
            </div>
        </div>
        
        <script src="addtocart.js"></script>
</body>
</html>
